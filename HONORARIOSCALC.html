<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>‚öñÔ∏è Calculadora de Honorarios - Alimentos (Art. 39 Ley 14.967)</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg,#bbdefb,#e3f2fd);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #ffffff;
      padding: 35px;
      border-radius: 25px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      width: 500px;
      text-align: center;
      animation: fadeIn 1s ease;
    }
    h1 {
      color: #0d47a1;
      margin-bottom: 10px;
      font-size: 26px;
    }
    .subtitle {
      font-size: 15px;
      color: #424242;
      margin-bottom: 25px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
      color: #1a237e;
      text-align: left;
      margin-left: 5%;
    }
    input {
      width: 90%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #90caf9;
      border-radius: 12px;
      font-size: 15px;
      transition: 0.3s;
    }
    input:focus {
      border-color: #1e88e5;
      outline: none;
      box-shadow: 0 0 8px rgba(30,136,229,0.6);
    }
    button {
      margin-top: 30px;
      width: 95%;
      padding: 15px;
      background: linear-gradient(90deg,#42a5f5,#1e88e5);
      color: #fff;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-weight: bold;
      font-size: 17px;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(90deg,#1e88e5,#1565c0);
      transform: scale(1.03);
    }
    .result {
      margin-top: 30px;
      padding: 20px;
      border-radius: 18px;
      background: #e8f5e9;
      font-size: 16px;
      text-align: left;
      border-left: 6px solid #2e7d32;
      animation: fadeIn 1s ease;
      line-height: 1.6;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #0d47a1;
      font-weight: bold;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚öñÔ∏è Juicios de Alimentos</h1>
    <div class="subtitle">Honorarios - 1¬™ Instancia (Art. 39, Ley 14.967)</div>
    
    <label for="jus">Valor actual del Jus (en $)</label>
    <input type="number" id="jus" placeholder="Ej: 25000">

    <label for="cuota">Cuota mensual fijada (en $)</label>
    <input type="number" id="cuota" placeholder="Ej: 50000">

    <button onclick="calcular()">Calcular Honorarios</button>

    <div class="result" id="resultado"></div>

    <div class="footer">
      Juzgado de Familia N.¬∫ 6 - Avellaneda Lan√∫s
    </div>
  </div>

<script>
function calcular(){
  const jus = parseFloat(document.getElementById("jus").value);
  const cuota = parseFloat(document.getElementById("cuota").value);
  const resultado = document.getElementById("resultado");

  if(!jus || !cuota){
    resultado.innerHTML = "<b style='color:red;'>Debe ingresar el valor del Jus y la cuota mensual.</b>";
    return;
  }

  const base = cuota * 24;
  const minPesos = base * 0.10;
  const maxPesos = base * 0.25;
  const minJus = minPesos / jus;
  const maxJus = maxPesos / jus;

  resultado.innerHTML = `
    <b>üìå Base regulatoria:</b><br>
    Cuota √ó 24 = $${base.toLocaleString()}<br><br>
    <b>‚öñÔ∏è Honorarios 1¬™ instancia:</b><br>
    ‚ñ∏ 10% = ${minJus.toFixed(2)} Jus<br>
    ‚ñ∏ 25% = ${maxJus.toFixed(2)} Jus<br><br>
    <i>Referencia legal: Art. 39, Ley 14.967</i>`;
}
</script>

</body>
</html>
